name: antarbhukti
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - pip
  - graphviz
  - pip:
    # Core dependencies
    - z3-solver>=4.12.0
    - python-dotenv>=1.0.0
    
    # LLM SDKs (MISSING LINES ADDED HERE)
    - google-generativeai>=0.3.0
    - anthropic
    - groq
    
    # LLM and Azure OpenAI dependencies
    - openai>=1.0.0
    - langchain-openai>=0.1.0
    - langchain-core>=0.1.0
    - langchain-community>=0.0.20
    
    # Visualization dependencies
    - graphviz>=0.20.0
    
    # Testing dependencies
    - pytest>=7.0.0
    - pytest-cov>=4.0.0
    - pytest-mock>=3.10.0
    
    # Linting and code quality
    - flake8>=6.0.0
    - flake8-docstrings>=1.7.0
    - black>=23.0.0
    
    # Security scanning
    - bandit>=1.7.0
    - safety>=2.3.0
    
    # Code formatting and import sorting
    - isort>=5.12.0
    
    # Type checking
    - mypy>=1.0.0